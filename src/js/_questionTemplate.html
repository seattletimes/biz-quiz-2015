<div class="index"></div>
<div class="question">{{{question}}}</div>

{{#questionImage}}
  <img class="question-image" src="./assets/{{questionImage}}">
  <div class="photo-credit">{{photographer}}</div>
{{/questionImage}}

{{#answers}}
  <div class="option">
    <input type="radio" value="{{correct}}" name="answer" id="{{id}}">
    <label for="{{id}}">{{{answer}}}</label>
  </div>
{{/answers}}

<button class="submit" disabled><i class="fa fa-check"></i> Submit</button>
